<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WiFi Detector</h1>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Dark Mode</span>
            </div>
        </div>
        
        <div class="login-container" id="login-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="login-btn" class="btn primary-btn">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
        
        <div class="main-container" id="main-container" style="display: none;">
            <div class="tabs">
                <button class="tab-btn active" data-tab="devices">Devices</button>
                <button class="tab-btn" data-tab="wifi-data">WiFi Data</button>
                <button class="tab-btn" data-tab="settings">Settings</button>
            </div>
            
            <div class="tab-content active" id="devices-tab">
                <div class="actions">
                    <button id="scan-btn" class="btn primary-btn">Scan Network</button>
                    <button id="add-btn" class="btn secondary-btn">Add Device</button>
                </div>
                
                <div class="devices-container">
                    <table id="devices-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>MAC Address</th>
                                <th>Manufacturer</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="devices-body">
                            <!-- Devices will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="modal" id="device-modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="modal-title">Add Device</h2>
                        <div class="form-group">
                            <label for="device-name">Name</label>
                            <input type="text" id="device-name" placeholder="Device Name">
                        </div>
                        <div class="form-group">
                            <label for="device-mac">MAC Address</label>
                            <input type="text" id="device-mac" placeholder="00:11:22:33:44:55">
                        </div>
                        <div class="form-group">
                            <label for="device-manufacturer">Manufacturer</label>
                            <input type="text" id="device-manufacturer" placeholder="Manufacturer (Optional)">
                        </div>
                        <button id="save-device-btn" class="btn primary-btn">Save</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="wifi-data-tab">
                <div class="wifi-stats">
                    <div class="stat-card">
                        <h3>Total Devices</h3>
                        <p id="total-devices">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Online Devices</h3>
                        <p id="online-devices">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Network Load</h3>
                        <p id="network-load">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Last Scan</h3>
                        <p id="last-scan">-</p>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3>Device Presence Over Time</h3>
                    <div id="presence-chart" class="chart">
                        <!-- Chart will be rendered here -->
                        <div class="chart-placeholder">
                            <p>Chart visualization will appear here after scanning</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="settings-tab">
                <div class="settings-section">
                    <h3>Change Password</h3>
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <button id="change-password-btn" class="btn primary-btn">Change Password</button>
                    <p id="password-message" class="message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
